<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>My Notes</title>

  <style>
    :root {
      --bg-body: #f9fafb;
      --bg-card: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-subtle: #e5e7eb;
      --border-focus: #111827;
      --btn-primary-bg: #111827;
      --btn-primary-text: #ffffff;
      --btn-danger-text: #ef4444;
      --btn-edit-text: #4f46e5;
      --radius-sm: 6px;
      --radius-md: 8px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      margin: 0;
      padding: 40px 20px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 32px;
      text-align: left;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin: 0 0 8px 0;
      color: var(--text-primary);
    }

    p.subtitle {
      color: var(--text-secondary);
      margin: 0;
      font-size: 0.95rem;
    }

    .input-group {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 40px;
    }

    .form-field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-secondary);
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      background: #fff;
      color: var(--text-primary);
      transition: all 0.2s ease;
      font-family: inherit;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 1px var(--border-focus);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: var(--btn-primary-bg);
      color: var(--btn-primary-text);
      font-weight: 600;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 1rem;
      transition: opacity 0.2s;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-primary:active {
      transform: translateY(1px);
    }

    .notes-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .note-card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      padding: 20px;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
    }

    .note-card:hover {
      box-shadow: var(--shadow-md);
      border-color: #d1d5db;
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    .note-title-link {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      text-decoration: none;
      margin-right: 16px;
    }
    
    .note-title-link:hover {
      text-decoration: underline;
      text-decoration-thickness: 2px;
    }

    .note-preview {
      color: var(--text-secondary);
      font-size: 0.95rem;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      margin-bottom: 16px;
    }

    .note-actions {
      display: flex;
      gap: 12px;
      border-top: 1px solid #f3f4f6;
      padding-top: 12px;
      margin-top: auto;
    }

    .action-btn {
      background: none;
      border: none;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      padding: 4px 0;
    }

    .btn-edit { color: var(--text-secondary); }
    .btn-edit:hover { color: var(--text-primary); }

    .btn-delete { color: var(--text-secondary); }
    .btn-delete:hover { color: var(--btn-danger-text); }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      font-style: italic;
    }

    @media (max-width: 600px) {
      body { padding: 20px 16px; }
      .input-group { padding: 20px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Notes</h1>
      <p class="subtitle">Capture your thoughts, ideas, and tasks.</p>
    </header>

    <div class="input-group">
      <div class="form-field">
        <label for="noteTitle">Title</label>
        <input type="text" id="noteTitle" placeholder="e.g. Project Roadmap">
      </div>
      <div class="form-field">
        <label for="noteDescription">Content</label>
        <textarea id="noteDescription" placeholder="Write the details here..."></textarea>
      </div>
      
      <button id="addNoteBtn" class="btn-primary" onclick="addNote()">Create Note</button>
      <button id="updateNoteBtn" class="btn-primary" onclick="updateNote()" style="display:none;">Save Changes</button>
    </div>

    <div id="notesContainer" class="notes-list">
      </div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem("notes")) || [];
    let editIndex = null;

    function renderNotes() {
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';

      if (notes.length === 0) {
        container.innerHTML = `<div class="empty-state">No notes yet. Create one above.</div>`;
        return;
      }

      notes.forEach((note, index) => {
        const preview = note.description.length > 100 ? note.description.substring(0, 100) + '...' : note.description;
        
        container.innerHTML += `
          <div class="note-card">
            <div class="note-header">
              <a href="note.html?id=${index}" class="note-title-link">${escapeHtml(note.title)}</a>
            </div>
            <div class="note-preview">${escapeHtml(preview)}</div>
            <div class="note-actions">
              <button class="action-btn btn-edit" onclick="editNote(${index})">Edit</button>
              <button class="action-btn btn-delete" onclick="deleteNote(${index})">Delete</button>
            </div>
          </div>
        `;
      });
    }

    function addNote() {
      const titleInput = document.getElementById('noteTitle');
      const descInput = document.getElementById('noteDescription');
      const title = titleInput.value.trim();
      const description = descInput.value.trim();

      if (!title || !description) {
        alert("Please enter both a title and description.");
        return;
      }

      notes.unshift({ title, description });
      localStorage.setItem("notes", JSON.stringify(notes));
      titleInput.value = '';
      descInput.value = '';
      renderNotes();
    }

    function editNote(index) {
      const note = notes[index];
      document.getElementById('noteTitle').value = note.title;
      document.getElementById('noteDescription').value = note.description;
      document.getElementById('addNoteBtn').style.display = 'none';
      
      const updateBtn = document.getElementById('updateNoteBtn');
      updateBtn.style.display = 'block';
      updateBtn.textContent = 'Update Note';
      
      editIndex = index;
      window.scrollTo({ top: 0, behavior: 'smooth' });
      document.getElementById('noteTitle').focus();
    }

    function updateNote() {
      const titleInput = document.getElementById('noteTitle');
      const descInput = document.getElementById('noteDescription');
      const title = titleInput.value.trim();
      const description = descInput.value.trim();

      if (!title || !description || editIndex === null) return;

      notes[editIndex] = { title, description };
      localStorage.setItem("notes", JSON.stringify(notes));
      titleInput.value = '';
      descInput.value = '';
      editIndex = null;
      document.getElementById('addNoteBtn').style.display = 'block';
      document.getElementById('updateNoteBtn').style.display = 'none';
      renderNotes();
    }

    function deleteNote(index) {
      if(confirm('Are you sure you want to delete this note?')) {
        notes.splice(index, 1);
        localStorage.setItem("notes", JSON.stringify(notes));
        renderNotes();
        if (editIndex === index) {
            editIndex = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteDescription').value = '';
            document.getElementById('addNoteBtn').style.display = 'block';
            document.getElementById('updateNoteBtn').style.display = 'none';
        }
      }
    }
    function escapeHtml(text) {
      if (!text) return text;
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    renderNotes();
  </script>
</body>
</html>
