<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    

    
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.85);
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --primary-shadow: rgba(99, 102, 241, 0.4);
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --border-color: #e2e8f0;
            --danger: #ef4444;
            --danger-bg: #fee2e2;
            --success: #10b981;
            
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 12px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .ambient-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #f8fafc;
        }
        
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #e0e7ff; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #f3e8ff; animation-delay: 2s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 40px); }
            100% { transform: translate(0, 0); }
        }

        .app-wrapper {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 20px 40px -10px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 40px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 8px 0;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        .subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.15);
            border-radius: var(--radius-md);
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            padding-right: 70px;
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            font-family: inherit;
            font-size: 1rem;
            background: white;
            color: var(--text-dark);
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #c7d2fe;
            box-shadow: 0 0 0 4px #e0e7ff;
        }

        input[type="text"]::placeholder {
            color: #94a3b8;
        }

        .add-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            bottom: 8px;
            width: 48px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--primary-gradient);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--primary-shadow);
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px var(--primary-shadow);
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        .add-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 2.5;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            background: white;
            border-radius: var(--radius-md);
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }

        .task-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            cursor: pointer;
        }

        .task-text {
            font-size: 1rem;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.2s;
            word-break: break-word;
        }

        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .checkbox-wrapper input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .custom-check {
            position: absolute;
            top: 0;
            left: 0;
            height: 24px;
            width: 24px;
            background-color: #f1f5f9;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .checkbox-wrapper input:checked ~ .custom-check {
            background: var(--primary-gradient);
            border-color: transparent;
            transform: scale(1.1);
        }

        .custom-check:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2.5px 2.5px 0;
            transform: rotate(45deg);
        }

        .checkbox-wrapper input:checked ~ .custom-check:after {
            display: block;
        }

        .task-item.completed .task-text {
            color: #94a3b8;
            text-decoration: line-through;
            text-decoration-thickness: 2px;
            text-decoration-color: #cbd5e1;
        }

        .task-item.completed {
            background: #f8fafc;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: transparent;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #f1f5f9;
            color: var(--text-dark);
        }

        .action-btn.delete:hover {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-gray);
            opacity: 0.6;
            display: none;
        }

        .empty-state.visible {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .animate-entry {
            animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @media (max-width: 600px) {
            body { padding: 0; }
            .app-wrapper {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
                border: none;
                box-shadow: none;
                padding: 30px 20px;
            }
            .task-item { padding: 16px; }
            h1 { font-size: 1.75rem; }
            .action-btn { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="app-wrapper">
        <header>
            <h1>Focus Flow</h1>
            <div class="subtitle" id="dateDisplay">Loading date...</div>
        </header>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
            <button class="add-btn" onclick="addTask()" title="Add Task">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
        </div>

        <ul id="todoList">
            </ul>

        <div class="empty-state" id="emptyState">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom:10px">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>No tasks yet. Start by adding one!</p>
        </div>
    </div>

    <script>
        const dateOptions = { weekday: 'long', month: 'short', day: 'numeric' };
        document.getElementById('dateDisplay').textContent = new Date().toLocaleDateString('en-US', dateOptions);
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();
            document.getElementById('taskInput').addEventListener('keypress', (e) => {
                if(e.key === 'Enter') addTask();
            });
        });

        function getTasks() {
            return JSON.parse(localStorage.getItem("flowTasks")) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem("flowTasks", JSON.stringify(tasks));
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) {
                input.style.borderColor = "var(--danger)";
                setTimeout(() => input.style.borderColor = "transparent", 1000);
                return;
            }

            const tasks = getTasks();
            const newTask = { id: Date.now(), text, completed: false };
            
            tasks.unshift(newTask);
            saveTasks(tasks);
            renderTasks();
            
            input.value = "";
            input.focus();
        }

        function toggleTask(id) {
            const tasks = getTasks();
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks(tasks);
                renderTasks();
            }
        }

        function deleteTask(id) {
            const tasks = getTasks().filter(t => t.id !== id);
            saveTasks(tasks);
            renderTasks();
        }

        function editTask(id) {
            const tasks = getTasks();
            const task = tasks.find(t => t.id === id);
            const newText = prompt("Edit Task:", task.text);
            
            if (newText !== null && newText.trim() !== "") {
                task.text = newText.trim();
                saveTasks(tasks);
                renderTasks();
            }
        }

        function renderTasks() {
            const list = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');
            const tasks = getTasks();

            list.innerHTML = "";

            if (tasks.length === 0) {
                emptyState.classList.add('visible');
            } else {
                emptyState.classList.remove('visible');
                
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `task-item animate-entry ${task.completed ? 'completed' : ''}`;
                    li.style.animationDelay = `${index * 0.05}s`;

                    li.innerHTML = `
                        <div class="task-left" onclick="toggleTask(${task.id})">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" ${task.completed ? 'checked' : ''}>
                                <span class="custom-check"></span>
                            </label>
                            <span class="task-text">${task.text}</span>
                        </div>
                        <div class="actions">
                            <button class="action-btn" onclick="editTask(${task.id})" title="Edit">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                            <button class="action-btn delete" onclick="deleteTask(${task.id})" title="Delete">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                            </button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
