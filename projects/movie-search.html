<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Movie Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">



  <style>
    :root {
      --bg-body: #121212;
      --bg-card: #1c1c1c;
      --border-color: #333333;
      --text-main: #f0f0f0;
      --text-muted: #888888;
      --accent: #ffffff; 
      --error: #cf6679;
      
      --radius: 12px;
      --shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
      --font-sans: 'Inter', sans-serif;
      --font-serif: 'Inter', sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }



    .app-container {
      width: 100%;
      max-width: 700px;
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      transition: transform 0.3s ease;
    }

    header {
      margin-bottom: 35px;
      text-align: center;
    }

    h1 {
      font-family: var(--font-serif);
      font-size: 2.5rem;
      letter-spacing: -0.02em;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .search-box {
      position: relative;
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    input {
      flex: 1;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-main);
      padding: 16px 20px;
      border-radius: 8px;
      font-size: 1rem;
      font-family: var(--font-sans);
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--text-muted);
      background: #232323;
    }

    input::placeholder {
      color: #555;
    }

    button {
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      color: #000;
      border: none;
      padding: 14px 40px;
      border-radius: 12px;
      font-family: var(--font-sans);
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.5px;
      cursor: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%23000"><path d="M3 3l8.5 18 1.2-4.5L21 5z"/></svg>') 4 1, pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      flex-shrink: 0;
    }

    button:hover { 
      background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
      box-shadow: 0 12px 32px rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.6);
      transform: translateY(-3px);
    }

    button:active { 
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    button:disabled:hover {
      transform: none;
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }

    button:focus-visible {
      outline: 2px solid rgba(255, 255, 255, 0.4);
      outline-offset: 2px;
    }

    .result-container {
      min-height: 100px;
      position: relative;
    }

    .movie-card {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 30px;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .poster-wrapper {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      background: #111;
      aspect-ratio: 2/3;
    }

    .poster-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .movie-details {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .movie-header {
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 15px;
    }

    .movie-title {
      font-family: var(--font-serif);
      font-size: 2rem;
      line-height: 1.1;
      margin-bottom: 8px;
    }

    .meta-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .tag {
      background: rgba(255,255,255,0.05);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .rating {
      color: #ffd700;
      font-weight: 600;
    }

    .plot {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #cccccc;
      margin-bottom: 20px;
    }

    .data-row {
      display: flex;
      gap: 10px;
      font-size: 0.9rem;
      margin-top: auto;
      color: var(--text-muted);
    }

    .data-row strong {
      color: var(--text-main);
      font-weight: 600;
    }

    .error-msg {
      color: var(--error);
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255,255,255,0.1);
      border-left-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 40px auto;
      display: none;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .app-container {
        padding: 25px 20px;
        border: none;
        background: transparent;
        box-shadow: none;
      }

      h1 { font-size: 2rem; }
      
      .movie-card {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .poster-wrapper {
        width: 160px;
        margin: 0 auto;
      }

      .movie-details {
        text-align: center;
      }

      .meta-tags {
        justify-content: center;
      }
      
      .data-row {
        justify-content: center;
      }
      
      .search-box {
        flex-direction: column;
      }
      
      button {
        padding: 16px 24px;
        width: 100%;
        font-size: 0.95rem;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <header>
      <h1>Movie Search</h1>
      <p class="subtitle">Search for your favorite movies and TV shows</p>
    </header>

    <div class="search-box">
      <input type="text" id="movieInput" placeholder="Type a movie title..." autocomplete="off"/>
      <button onclick="searchMovie()">Search</button>
    </div>

    <div class="result-container">
      <div id="loader" class="loading-spinner"></div>
      <div id="result"></div>
      <div id="error" class="error-msg"></div>
    </div>
  </div>

  <script>
    document.getElementById("movieInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        searchMovie();
      }
    });

    async function searchMovie() {
      const title = document.getElementById('movieInput').value.trim();
      const result = document.getElementById('result');
      const error = document.getElementById('error');
      const loader = document.getElementById('loader');

      result.innerHTML = '';
      error.textContent = '';
      
      if (!title) {
        error.textContent = 'Please enter a title to begin.';
        return;
      }

      loader.style.display = 'block';

      try {
        const res = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=96776aa4`);
        const data = await res.json();

        loader.style.display = 'none';

        if (data.Response === 'False') {
          error.textContent = `No results found for "${title}".`;
          return;
        }

        const posterUrl = data.Poster !== 'N/A' ? data.Poster : 'https://via.placeholder.com/300x450/1c1c1c/888888?text=No+Image';

        result.innerHTML = `
          <div class="movie-card">
            <div class="poster-wrapper">
              <img src="${posterUrl}" alt="${data.Title} Poster">
            </div>
            <div class="movie-details">
              <div class="movie-header">
                <h2 class="movie-title">${data.Title}</h2>
                <div class="meta-tags">
                  <span class="tag">${data.Year}</span>
                  <span class="tag">${data.Genre}</span>
                  <span class="tag rating">â˜… ${data.imdbRating}</span>
                </div>
              </div>
              
              <p class="plot">${data.Plot}</p>
              
              <div class="data-row">
                <p><strong>Director:</strong> ${data.Director}</p>
              </div>
               <div class="data-row" style="margin-top:5px;">
                <p><strong>Actors:</strong> ${data.Actors}</p>
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        loader.style.display = 'none';
        error.textContent = 'Connection error. Please try again.';
      }
    }
  </script>

</body>
</html>
