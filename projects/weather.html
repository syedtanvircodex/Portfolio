<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  

  
  <style>
    :root {
      --bg-color: #F8FAFC;
      --card-bg: #FFFFFF;
      --text-main: #0F172A;
      --text-secondary: #64748B;
      --accent: #0F172A;
      --accent-hover: #334155;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      --radius: 24px;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .weather-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease;
      border: 1px solid rgba(255,255,255,0.5);
    }

    .header {
      margin-bottom: 32px;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.025em;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 8px;
      font-weight: 400;
    }

    .input-group {
      position: relative;
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 1rem;
      border: 1px solid #E2E8F0;
      border-radius: 16px;
      background: #F8FAFC;
      color: var(--text-main);
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }

    input:focus {
      outline: none;
      background: #FFFFFF;
      border-color: #94A3B8;
      box-shadow: 0 0 0 4px rgba(226, 232, 240, 0.5);
    }

    input::placeholder {
      color: #94A3B8;
    }

    button {
      width: 100%;
      padding: 16px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 32px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      display: none;
    }

    .result.visible {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    .weather-header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid #F1F5F9;
    }

    .city-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-main);
      margin: 0;
    }

    .local-time {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .main-weather {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .temp-container {
      text-align: left;
    }

    .temperature {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -0.05em;
      color: var(--text-main);
    }

    .condition {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 4px;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-box {
      background: #F8FAFC;
      padding: 16px;
      border-radius: 16px;
      text-align: center;
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 6px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-main);
    }

    .error-msg {
      color: #EF4444;
      text-align: center;
      margin-top: 20px;
      font-size: 0.95rem;
      padding: 12px;
      background: #FEF2F2;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .weather-card {
        padding: 30px 24px;
      }
      
      .temperature {
        font-size: 2.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <div class="header">
      <h1>Weather Check</h1>
      <div class="subtitle">Enter a city to get started</div>
    </div>

    <div class="input-group">
      <input type="text" id="city" placeholder="London, Tokyo, New York..." autocomplete="off">
      <button onclick="getWeather()" id="searchBtn">Check Weather</button>
    </div>

    <div id="resultContainer"></div>
  </div>

  <script>
    async function getWeather() {
      const cityInput = document.getElementById('city');
      const btn = document.getElementById('searchBtn');
      const resultContainer = document.getElementById('resultContainer');
      const city = cityInput.value.trim();
      const apiKey = '007b8d08eb57494eb1e151424251307';

      if (!city) {
        cityInput.focus();
        return;
      }

      btn.innerText = "Searching...";
      btn.style.opacity = "0.7";
      resultContainer.innerHTML = '';
      resultContainer.className = 'result';

      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          resultContainer.innerHTML = `<div class="error-msg">${data.error.message}</div>`;
          resultContainer.classList.add('visible');
        } else {
          resultContainer.innerHTML = `
            <div class="weather-header">
              <h2 class="city-name">${data.location.name}, ${data.location.country}</h2>
              <div class="local-time">${formatDate(data.location.localtime)}</div>
            </div>

            <div class="main-weather">
              <img src="https:${data.current.condition.icon}" alt="Icon" class="weather-icon">
              <div class="temp-container">
                <div class="temperature">${Math.round(data.current.temp_c)}°</div>
                <div class="condition">${data.current.condition.text}</div>
              </div>
            </div>

            <div class="stats-grid">
              <div class="stat-box">
                <div class="stat-label">Humidity</div>
                <div class="stat-value">${data.current.humidity}%</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Wind Speed</div>
                <div class="stat-value">${data.current.wind_kph} <span style="font-size:0.8em">kph</span></div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Feels Like</div>
                <div class="stat-value">${Math.round(data.current.feelslike_c)}°</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">UV Index</div>
                <div class="stat-value">${data.current.uv}</div>
              </div>
            </div>
          `;
          setTimeout(() => {
            resultContainer.classList.add('visible');
          }, 10);
        }
      } catch (err) {
        resultContainer.innerHTML = `<div class="error-msg">Unable to connect to weather service.</div>`;
        resultContainer.classList.add('visible');
      } finally {
        btn.innerText = "Check Weather";
        btn.style.opacity = "1";
      }
    }

    function formatDate(timeStr) {
      const date = new Date(timeStr);
      return date.toLocaleDateString('en-US', { weekday: 'long', hour: '2-digit', minute: '2-digit' });
    }

    document.getElementById('city').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        getWeather();
      }
    });
  </script>
</body>
</html>
