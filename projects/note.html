<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>View Note</title>

  <style>
    :root {
      --bg-body: #f9fafb;
      --bg-card: #ffffff;
      --text-primary: #111827;
      --text-body: #374151;
      --text-muted: #9ca3af;
      --border-subtle: #e5e7eb;
      --accent: #111827;
      --radius-lg: 12px;
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .document-card {
      background-color: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-lg);
      max-width: 720px;
      width: 100%;
      border: 1px solid var(--border-subtle);
      position: relative;
    }

    .nav-link {
      display: inline-block;
      margin-bottom: 24px;
      text-decoration: none;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .nav-link:hover {
      color: var(--accent);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      margin: 0 0 24px 0;
      color: var(--text-primary);
      line-height: 1.2;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .content {
      font-size: 1.125rem;
      color: var(--text-body);
      line-height: 1.75;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      body { padding: 20px; align-items: flex-start; }
      .document-card { padding: 24px; margin-top: 20px; }
      h1 { font-size: 1.5rem; padding-bottom: 16px; margin-bottom: 16px; }
      .content { font-size: 1rem; }
    }
  </style>
</head>
<body>
  
  <div class="document-card">
    <a href="notes-app.html" class="nav-link">&larr; Back to Notes</a>
    <h1 id="noteTitle">Loading...</h1>
    <div id="noteDescription" class="content"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const noteId = params.get('id');
    const notes = JSON.parse(localStorage.getItem('notes')) || [];
    function escapeHtml(text) {
      if (!text) return text;
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    if (noteId && notes[noteId]) {
      document.getElementById('noteTitle').innerText = notes[noteId].title;
      document.getElementById('noteDescription').textContent = notes[noteId].description;
    } else {
      document.getElementById('noteTitle').textContent = 'Note not found';
      document.getElementById('noteDescription').innerHTML = 'The note you are looking for does not exist or has been deleted. <br><br> <a href="notes-app.html" style="color:black">Return home</a>';
    }
  </script>
</body>
</html>
