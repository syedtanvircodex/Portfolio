<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unfiltered.</title>
    <meta name="description" content="Raw, anonymous posts. No filters&mdash;just words. Read and join the discussion.">
    <link rel="icon" type="image/png" href="icon.png">
    <meta property="og:title" content="Unfiltered.">
    <meta property="og:description" content="Raw, anonymous posts. No filters&mdash;just words.">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
/* Public site styles */
:root {
    color-scheme: dark;

    --bg: #09090b;
    --surface: #16161a;
    --surface-hover: #202027;
    --border: #2c2c35;
    --border-strong: #3e3e49;
    --text-main: #ededf0;
    --text-muted: #b7b7c2;
    --text-dim: #8a8a98;
    --accent: #ffffff;
    --danger: #dc2626;
    --focus-ring: rgba(255, 255, 255, 0.24);

    --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    --font-serif: 'Playfair Display', Georgia, serif;
    --font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

    --space-1: 0.25rem;
    --space-2: 0.5rem;
    --space-3: 0.75rem;
    --space-4: 1rem;
    --space-5: 1.5rem;
    --space-6: 2rem;
    --space-7: 3rem;
    --space-8: 4rem;

    --radius-sm: 0.5rem;
    --radius-md: 0.75rem;
    --radius-lg: 1rem;
    --shadow-sm: 0 8px 16px rgba(0, 0, 0, 0.18);
    --shadow-md: 0 20px 36px rgba(0, 0, 0, 0.34);

    --header-height: 4.5rem;
    --container-width: 76rem;

    --dur-fast: 180ms;
    --dur-med: 260ms;
    --ease: cubic-bezier(0.16, 1, 0.3, 1);
    --ease-out: cubic-bezier(0.33, 1, 0.68, 1);
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

html,
body {
    margin: 0;
    padding: 0;
}

body {
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    font-family: var(--font-sans);
    font-size: 1rem;
    line-height: 1.6;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -webkit-tap-highlight-color: transparent;
    background:
        radial-gradient(circle at 15% 10%, rgba(220, 38, 38, 0.08), transparent 28%),
        radial-gradient(circle at 85% 0, rgba(255, 255, 255, 0.04), transparent 22%),
        var(--bg);
    color: var(--text-main);
}

img,
svg {
    max-width: 100%;
    display: block;
}

a {
    color: inherit;
    text-decoration: none;
    transition: color var(--dur-fast) var(--ease);
}

h1,
h2,
h3,
h4,
h5,
h6 {
    margin: 0;
    font-family: var(--font-serif);
    font-weight: 600;
    line-height: 1.1;
    letter-spacing: -0.02em;
    color: var(--text-main);
}

p {
    margin: 0;
}

::selection {
    background: rgba(255, 255, 255, 0.2);
    color: var(--accent);
}

.container {
    width: min(100%, var(--container-width));
    margin-inline: auto;
    padding-inline: clamp(var(--space-4), 4vw, var(--space-6));
}

.text-dim {
    color: var(--text-dim);
}

.text-error {
    color: var(--danger);
}

.empty-grid-message {
    padding: var(--space-6);
    text-align: center;
    color: var(--text-dim);
    /* span full grid so the message is centered on multi-column layouts */
    grid-column: 1 / -1;
}

.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    margin: -1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}

:where(button, input, textarea, a):focus-visible {
    outline: 2px solid var(--focus-ring);
    outline-offset: 2px;
}

.btn,
.btn-outline,
.btn-link {
    min-height: 2.75rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    border-radius: var(--radius-sm);
    border: 1px solid transparent;
    font-family: var(--font-sans);
    font-weight: 600;
    font-size: 0.925rem;
    line-height: 1;
    cursor: pointer;
    transition:
        background-color var(--dur-fast) var(--ease),
        border-color var(--dur-fast) var(--ease),
        color var(--dur-fast) var(--ease),
        transform var(--dur-fast) var(--ease),
        opacity var(--dur-fast) var(--ease);
}

.btn {
    padding: 0.75rem 1.15rem;
    background: var(--text-main);
    color: var(--bg);
}

.btn:hover {
    transform: translateY(-1px);
    opacity: 0.92;
}

.btn:active {
    transform: translateY(0);
}

.btn-outline {
    padding: 0.75rem 1.15rem;
    background: transparent;
    border-color: var(--border);
    color: var(--text-main);
}

.btn-outline:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: var(--border-strong);
}

.btn-link {
    min-height: auto;
    padding: var(--space-2);
    border-radius: 0.35rem;
    background: transparent;
    color: var(--text-dim);
    font-size: 0.74rem;
    letter-spacing: 0.06em;
    text-transform: uppercase;
}

.btn-link:hover {
    color: var(--text-main);
}

.btn:disabled,
.btn-outline:disabled,
.btn-link:disabled {
    opacity: 0.55;
    cursor: not-allowed;
    transform: none;
}

input,
textarea {
    width: 100%;
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    padding: 0.85rem 1rem;
    font: inherit;
    color: var(--text-main);
    background: rgba(255, 255, 255, 0.03);
    transition:
        border-color var(--dur-fast) var(--ease),
        background-color var(--dur-fast) var(--ease),
        box-shadow var(--dur-fast) var(--ease);
}

input::placeholder,
textarea::placeholder {
    color: var(--text-dim);
}

input:focus,
textarea:focus {
    border-color: var(--border-strong);
    background: rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.07);
    outline: none;
}

textarea {
    resize: vertical;
}

header {
    position: fixed;
    inset: 0 0 auto;
    height: var(--header-height);
    z-index: 100;
    display: flex;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.07);
    background: rgba(9, 9, 11, 0.86);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
}

.brand {
    display: inline-flex;
    align-items: baseline;
    gap: 0.05em;
    font-family: var(--font-serif);
    font-size: clamp(1.25rem, 3.5vw, 1.55rem);
    font-weight: 700;
    letter-spacing: -0.02em;
}

.red-period {
    color: var(--danger);
}

#progressBar {
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 0%;
    height: 2px;
    opacity: 0.9;
    z-index: 101;
    background: var(--danger);
    transition: width 80ms linear;
}

main {
    flex: 1;
    margin-top: var(--header-height);
    padding-bottom: var(--space-8);
}

.view-section {
    display: none;
    opacity: 0;
    animation: fade-up 500ms var(--ease-out) forwards;
}

.view-section.active {
    display: block;
}

@keyframes fade-up {
    from {
        opacity: 0;
        transform: translateY(1rem);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.hero {
    width: min(100%, 48rem);
    margin-inline: auto;
    padding: clamp(var(--space-7), 14vw, 7rem) 0 clamp(var(--space-6), 10vw, 5rem);
    text-align: center;
}

.hero h1 {
    font-size: clamp(2.2rem, 11vw, 4.9rem);
    margin-bottom: var(--space-4);
}

.hero p {
    width: min(100%, 33rem);
    margin-inline: auto;
    color: var(--text-muted);
    font-size: clamp(1rem, 3.5vw, 1.3rem);
    font-weight: 300;
}

.search-container {
    width: min(100%, 32rem);
    margin: 0 auto var(--space-7);
}

.search-bar {
    position: relative;
}

.search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-dim);
    pointer-events: none;
}

.search-bar input {
    height: 3.1rem;
    border-radius: 999px;
    border-color: rgba(255, 255, 255, 0.08);
    padding-left: 3rem;
    background: var(--surface);
}

.search-bar input:focus {
    background: var(--surface-hover);
}

.grid {
    display: grid;
    gap: var(--space-4);
    grid-template-columns: 1fr;
}

.card {
    position: relative;
    overflow: clip;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: var(--space-4);
    height: 100%;
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), transparent), var(--surface);
    padding: clamp(var(--space-5), 3.6vw, var(--space-6));
    cursor: pointer;
    transition:
        transform var(--dur-med) var(--ease),
        border-color var(--dur-med) var(--ease),
        box-shadow var(--dur-med) var(--ease),
        background-color var(--dur-med) var(--ease);
}

.card:hover {
    transform: translateY(-0.2rem);
    border-color: var(--border-strong);
    box-shadow: var(--shadow-md);
    background-color: var(--surface-hover);
}

.card h3 {
    margin-bottom: var(--space-3);
    font-size: clamp(1.2rem, 4.8vw, 1.55rem);
    line-height: 1.25;
}

.card p {
    margin-bottom: var(--space-5);
    color: var(--text-muted);
    font-size: 1rem;
    line-height: 1.65;
    display: -webkit-box;
    -webkit-line-clamp: 4;
    line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.card-meta {
    margin-top: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: var(--space-3);
    color: var(--text-dim);
    font-family: var(--font-mono);
    font-size: 0.74rem;
    letter-spacing: 0.06em;
    text-transform: uppercase;
}

.detail-back-wrap {
    max-width: 65ch;
    margin: 0 auto var(--space-6);
}

.article-header {
    width: min(100%, 56rem);
    margin: clamp(var(--space-6), 8vw, 4.5rem) auto var(--space-6);
    text-align: center;
}

.article-title {
    margin-bottom: var(--space-4);
    font-size: clamp(2rem, 8vw, 4rem);
}

.article-meta {
    color: var(--text-dim);
    font-family: var(--font-mono);
    font-size: 0.85rem;
    letter-spacing: 0.07em;
    text-transform: uppercase;
}

.article-content {
    width: min(100%, 68ch);
    margin: 0 auto var(--space-8);
    color: var(--text-main);
    font-size: clamp(1rem, 3.1vw, 1.13rem);
    line-height: 1.85;
    white-space: pre-wrap;
}

.comments-section {
    width: min(100%, 46rem);
    margin: 0 auto;
    padding-top: var(--space-7);
    border-top: 1px solid var(--border);
}

.comments-header {
    margin-bottom: var(--space-6);
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    gap: var(--space-4);
}

.comments-title {
    font-size: 1.2rem;
    font-family: var(--font-sans);
    font-weight: 600;
}

#visitorIdDisplay {
    font-size: 0.8rem;
}

.comment-form {
    margin-bottom: var(--space-7);
}

.comment-form-actions {
    margin-top: var(--space-4);
    display: flex;
    justify-content: flex-end;
}

.comment-empty {
    border: 1px dashed var(--border);
    border-radius: var(--radius-sm);
    padding: var(--space-7) var(--space-4);
    text-align: center;
    color: var(--text-dim);
}

.comments-skeleton {
    height: 3.75rem;
    margin-bottom: var(--space-4);
    opacity: 0.5;
}

.comment-item + .comment-item {
    margin-top: var(--space-4);
}

.comment-card,
.reply-card {
    display: flex;
    align-items: flex-start;
    gap: var(--space-3);
    border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    padding-bottom: var(--space-4);
}

.comment-avatar {
    flex-shrink: 0;
    width: 2.25rem;
    height: 2.25rem;
    border-radius: 0.5rem;
    display: grid;
    place-items: center;
    background: var(--surface-hover);
    color: var(--text-muted);
    font-family: var(--font-mono);
    font-size: 0.72rem;
    font-weight: 600;
}

.comment-body-wrap {
    min-width: 0;
    flex: 1;
}

.reply-content {
    min-width: 0;
    flex: 1;
}

.comment-meta {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: var(--space-2) var(--space-3);
    margin-bottom: var(--space-2);
}

.comment-author {
    font-size: 0.88rem;
    font-weight: 600;
    color: var(--text-main);
}

.comment-date {
    color: var(--text-dim);
    font-family: var(--font-mono);
    font-size: 0.74rem;
}

.comment-text {
    color: var(--text-muted);
    font-size: 0.96rem;
    line-height: 1.65;
    white-space: pre-wrap;
}

.comment-actions {
    margin-top: var(--space-2);
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-2);
}

.reply-list {
    margin: var(--space-3) 0 0 2.9rem;
    display: none;
    flex-direction: column;
    gap: var(--space-3);
}

.reply-form-container {
    margin-top: var(--space-3);
    margin-left: 2.9rem;
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition:
        max-height var(--dur-med) var(--ease),
        opacity var(--dur-med) var(--ease);
}

.reply-form-container.active {
    max-height: 16rem;
    opacity: 1;
}

.reply-form-actions {
    margin-top: var(--space-2);
    display: flex;
    gap: var(--space-2);
    justify-content: flex-end;
}

.skeleton {
    border-radius: 0.35rem;
    background: linear-gradient(90deg, #121215 25%, #1d1d22 50%, #121215 75%);
    background-size: 200% 100%;
    animation: loading 1.35s linear infinite;
}

@keyframes loading {
    0% {
        background-position: 200% 0;
    }
    100% {
        background-position: -200% 0;
    }
}

.skeleton-card {
    height: 20rem;
    border-radius: var(--radius-lg);
    border: 1px solid var(--border);
    background: var(--surface);
    padding: clamp(var(--space-5), 3.6vw, var(--space-6));
}

.s-title {
    width: 70%;
    height: 2rem;
    margin-bottom: var(--space-5);
}

.s-text {
    width: 100%;
    height: 1rem;
    margin-bottom: var(--space-3);
    opacity: 0.52;
}

.s-text.short {
    width: 80%;
}

.s-meta {
    width: 40%;
    height: 0.8rem;
    margin-top: auto;
    opacity: 0.34;
}

.toast {
    position: fixed;
    right: clamp(var(--space-4), 3vw, var(--space-6));
    bottom: clamp(var(--space-4), 3vw, var(--space-6));
    z-index: 200;
    border-radius: var(--radius-sm);
    padding: 0.85rem 1.2rem;
    box-shadow: var(--shadow-sm);
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--bg);
    background: var(--text-main);
    transform: translateY(2rem);
    opacity: 0;
    transition:
        opacity var(--dur-med) var(--ease),
        transform var(--dur-med) var(--ease);
}

footer {
    margin-top: var(--space-7);
    border-top: 1px solid var(--border);
    padding: var(--space-6) 0;
    text-align: center;
    color: var(--text-dim);
    font-size: 0.88rem;
}

footer a {
    color: var(--text-muted);
}

footer a:hover {
    color: var(--text-main);
}

@media (min-width: 640px) {
    .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }
}

@media (min-width: 1024px) {
    .grid {
        grid-template-columns: repeat(auto-fill, minmax(21rem, 1fr));
        gap: var(--space-5);
    }
}

@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 1ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 1ms !important;
        scroll-behavior: auto !important;
    }
}

/* --------------------------------------------------------------------------
   Admin styles (scoped) — merged from css/admin.css
   These rules are prefixed with `body.admin` so they only affect the admin page.
   -------------------------------------------------------------------------- */

body.admin {
    --bg: #050505;
    --sidebar: #09090b;
    --surface: #101012;
    --surface-hover: #18181b;
    --border: #27272a;
    --border-light: #3f3f46;

    --text-main: #f4f4f5;
    --text-muted: #a1a1aa;
    --text-dim: #52525b;

    --accent: #ffffff;
    --danger: #ef4444;

    --radius: 8px;
    --sidebar-width: 260px;
    --header-height: 72px;
    --ease: cubic-bezier(0.16, 1, 0.3, 1);

    --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
    --font-serif: 'Playfair Display', serif;
    --font-mono: 'JetBrains Mono', monospace;

    --btn-radius: 6px;
}

body.admin * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body.admin {
    font-family: var(--font-sans);
    background-color: var(--bg);
    color: var(--text-main);
    height: 100vh;
    display: flex;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
}

/* Sidebar */
body.admin aside {
    width: var(--sidebar-width);
    background: var(--sidebar);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 2rem 1.25rem;
    flex-shrink: 0;
    z-index: 20;
}

body.admin .brand {
    font-family: var(--font-serif);
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-main);
    text-decoration: none;
    margin-bottom: 3.5rem;
    padding-left: 0.75rem;
    display: block;
}

body.admin .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0.8rem 1rem;
    color: var(--text-muted);
    background: transparent;
    border: none;
    border-radius: var(--radius);
    font-size: 0.95rem;
    font-weight: 500;
    cursor: pointer;
    text-align: left;
    transition: all 0.2s;
    width: 100%;
    margin-bottom: 4px;
    font-family: var(--font-sans);
}

body.admin .nav-item:hover {
    color: var(--text-main);
    background: rgba(255, 255, 255, 0.03);
}

body.admin .nav-item.active {
    background: var(--surface-hover);
    color: var(--text-main);
}

body.admin .nav-divider {
    height: 1px;
    background: var(--border);
    margin: 1.5rem 0;
    opacity: 0.5;
}

/* Main Content */
body.admin main {
    flex: 1;
    overflow-y: auto;
    position: relative;
    background: var(--bg);
    padding: 0;
}

body.admin .content-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 4rem 3rem 6rem;
}

/* Headers */
body.admin header {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    margin-bottom: 3.5rem;
    border-bottom: 1px solid var(--border);
    padding-bottom: 1.5rem;
}

body.admin h1 {
    font-family: var(--font-serif);
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-main);
}

/* Forms */
body.admin .form-group {
    margin-bottom: 2.5rem;
}

body.admin .input-title {
    width: 100%;
    background: transparent;
    border: none;
    color: var(--text-main);
    font-family: var(--font-serif);
    font-size: 3rem;
    font-weight: 700;
    padding: 0;
    line-height: 1.1;
    margin-bottom: 1rem;
}

body.admin .input-title::placeholder {
    color: var(--border);
}

body.admin .input-title:focus {
    outline: none;
}

body.admin .input-content {
    width: 100%;
    background: transparent;
    border: none;
    color: var(--text-muted);
    font-family: var(--font-mono);
    font-size: 1rem;
    line-height: 1.7;
    min-height: 60vh;
    padding: 0;
    resize: none;
}

body.admin .input-content:focus {
    outline: none;
    color: var(--text-main);
}

body.admin .std-input {
    width: 100%;
    background: transparent;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 0.8rem 1rem;
    color: var(--text-main);
    font-size: 0.95rem;
    transition: all 0.2s;
}

body.admin .std-input:focus {
    border-color: var(--text-muted);
    outline: none;
    background: rgba(255, 255, 255, 0.02);
}

/* Buttons */
body.admin .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.6rem 1.25rem;
    border-radius: var(--btn-radius);
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid transparent;
}

body.admin .btn-primary {
    background: var(--text-main);

}

body.admin .btn-primary:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}

body.admin .btn-danger {

    background: rgba(239, 68, 68, 0.05);
    border: 1px solid rgba(239, 68, 68, 0.1);
}

body.admin .btn-danger:hover {
    background: rgba(239, 68, 68, 0.15);
    border-color: var(--danger);
}

/* Lists */
body.admin .list-item {
    padding: 1.5rem 0;
    border-bottom: 1px solid var(--border);
    transition: opacity 0.2s;
}

body.admin .list-item:hover {

}

body.admin .item-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

body.admin .item-title {
    font-size: 1.2rem;
    font-weight: 500;
    color: var(--text-main);
    margin-bottom: 0.5rem;
}

body.admin .item-meta {
    font-size: 0.85rem;
    color: var(--text-dim);
    font-family: var(--font-mono);
}

/* Comments */
body.admin .comment-thread {
    margin-bottom: 1.5rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.01);
}

body.admin .comment-body {
    color: var(--text-muted);
    font-size: 0.95rem;
    margin: 0.5rem 0 1rem;

}

body.admin .comment-avatar {
    width: 36px;
    height: 36px;
    border-radius: 4px;
    background: var(--surface-hover);
    display: flex;
    align-items: center;
    justify-content: center;

}

/* Login */
body.admin .login-overlay {

    inset: 0;

    z-index: 100;

body.admin .login-box {

    border: 1px solid var(--border);

body.admin .login-box h1 {

    text-align: center;
}

/* Toast */
body.admin .toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: var(--text-main);

    border-radius: 4px;
    font-weight: 600;

@media (max-width: 768px) {
    body.admin {

    body.admin aside {

        border-bottom: 1px solid var(--border);

    body.admin .content-container {

body.admin .red-period {

</style>

<body>

    <header>
        <div class="container">
            <a href="#" onclick="showGrid()" class="brand">Unfiltered<span class="red-period">.</span></a>
        </div>
        <div id="progressBar"></div>
    </header>

    <main class="container">

        <div id="gridView" class="view-section active">
            <div class="hero">
                <h1>Raw<span class="red-period">.</span> Anonymous<span class="red-period">.</span></h1>
                <p>No filters. Just words. A space for the unspoken.</p>
            </div>

            <div class="search-container">
                <div class="search-bar">
                    <span class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </span>
                    <input type="text" id="searchInput" placeholder="Search posts..." aria-label="Search">
                </div>
            </div>

            <div id="blogGrid" class="grid"></div>

            <footer>
                <p>&copy; 2026 Unfiltered. All rights reserved.</p>
            </footer>
        </div>

        <div id="detailView" class="view-section">
            <div class="detail-back-wrap">
                <button type="button" onclick="showGrid()" class="btn-link" aria-label="Back to all posts">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5" />
                        <path d="M12 19l-7-7 7-7" />
                    </svg>
                    Back to list
                </button>
            </div>

            <div id="articleContainer"></div>

            <div class="comments-section">
                <div class="comments-header">
                    <h3 class="comments-title">Discussion</h3>
                    <span id="visitorIdDisplay" class="text-dim"></span>
                </div>

                <form onsubmit="postMainComment(event)" class="comment-form">
                    <textarea id="mainCommentInput" placeholder="Add to the conversation..." rows="3"
                        required></textarea>
                    <div class="comment-form-actions">
                        <button type="submit" class="btn">Post Comment</button>
                    </div>
                </form>

                <div id="commentsList"></div>
            </div>
        </div>

    </main>

    <div id="toastContainer"></div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
/* Extracted script from index.html */
const firebaseConfig = {
    apiKey: "AIzaSyAMn1F2BNZPygBW_a7nq_I5gG9Pmdf6SjU",
    authDomain: "unfiltered-blog.firebaseapp.com",
    projectId: "unfiltered-blog",
    storageBucket: "unfiltered-blog.firebasestorage.app",
    messagingSenderId: "347839653917",
    appId: "1:347839653917:web:e89d406034a42a3a2bbef4"
};

let db;
let allPosts = [];
let currentPostId = null;
const visitorId = "Guest-" + Math.floor(1000 + Math.random() * 9000);

let scrollScheduled = false;
function onScroll() {
    if (scrollScheduled) return;
    scrollScheduled = true;
    requestAnimationFrame(() => { updateProgressBar(); scrollScheduled = false; });
}
document.addEventListener('DOMContentLoaded', () => {
    try {
        renderSkeletons();
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        loadPosts();
        document.getElementById('searchInput').addEventListener('input', filterPosts);
        document.getElementById('visitorIdDisplay').innerText = visitorId;
        window.addEventListener('scroll', onScroll, { passive: true });
        window.addEventListener('hashchange', handleRouting); // Add routing listener
    } catch (error) {
        console.error("Firebase Error:", error);
        document.getElementById('blogGrid').innerHTML = '<p>Error loading application.</p>';
    }
});

function renderSkeletons() {
    const grid = document.getElementById('blogGrid');
    let html = '';
    for(let i=0; i<6; i++) {
        html += `
        <div class="skeleton-card">
            <div class="skeleton s-title"></div>
            <div class="skeleton s-text"></div>
            <div class="skeleton s-text short"></div>
            <div class="skeleton s-meta"></div>
        </div>`;
    }
    grid.innerHTML = html;
}

// New Routing Logic
function handleRouting() {
    const hash = window.location.hash;
    if (hash.startsWith('#post/')) {
        const id = hash.replace('#post/', '');
        if (allPosts.length > 0) openPost(id);
    } else {
        showGrid();
    }
}

function switchView(viewName) {
    window.scrollTo(0, 0);
    updateProgressBar();
    const gridView = document.getElementById('gridView');
    const detailView = document.getElementById('detailView');

    if (viewName === 'detail') {
        gridView.classList.remove('active');
        setTimeout(() => {
            gridView.style.display = 'none';
            detailView.style.display = 'block';
            void detailView.offsetWidth;
            detailView.classList.add('active');
        }, 200);
    } else {
        detailView.classList.remove('active');
        setTimeout(() => {
            detailView.style.display = 'none';
            gridView.style.display = 'block';
            void gridView.offsetWidth;
            gridView.classList.add('active');
        }, 200);
    }
}

let progressBarEl;
function updateProgressBar() {
    if (!progressBarEl) progressBarEl = document.getElementById('progressBar');
    if (!currentPostId) {
        progressBarEl.style.width = '0%';
        return;
    }
    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    progressBarEl.style.width = (height > 0 ? (winScroll / height) * 100 : 0) + "%";
}

async function loadPosts() {
    try {
        const snapshot = await db.collection('admin_posts').get();
        allPosts = [];
        snapshot.forEach(doc => allPosts.push({ id: doc.id, ...doc.data() }));
        allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
        renderGrid(allPosts);
        handleRouting(); // Check route after load
    } catch (error) {
        console.error(error);
        showToast("Failed to connect");
    }
}

function renderGrid(posts) {
    const grid = document.getElementById('blogGrid');
    if (posts.length === 0) {
        grid.innerHTML = '<p class="empty-grid-message">No posts found.</p>';
        return;
    }
    
    grid.style.opacity = '0';
    grid.innerHTML = posts.map(post => `
        <div class="card" data-post-id="${escapeAttr(post.id)}" onclick="window.location.hash='post/${post.id}'">
            <div>
                <h3>${escapeHtml(post.title || "Untitled")}</h3>
                <p>${escapeHtml(post.content || "")}</p>
            </div>
            <div class="card-meta">
                <span>${new Date(post.date).toLocaleDateString(undefined, {month:'short', day:'numeric'})}</span>
                <span>Read</span>
            </div>
        </div>
    `).join('');
    grid.animate([{ opacity: 0 }, { opacity: 1 }], { duration: 400, fill: 'forwards' });
}

function filterPosts() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allPosts.filter(p => 
        String(p.title || "").toLowerCase().includes(query) || 
        String(p.content || "").toLowerCase().includes(query)
    );
    renderGrid(filtered);
}

function openPost(id) {
    const post = allPosts.find(p => p.id === id);
    if (!post) return;
    currentPostId = id;
    // window.location.hash is set by the click, or we are here because of it
    
    switchView('detail');

    document.getElementById('articleContainer').innerHTML = `
        <div class="article-header">
            <h1 class="article-title">${escapeHtml(post.title)}</h1>
            <div class="article-meta">
                ${new Date(post.date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })}
                &nbsp;&mdash;&nbsp; 
                ${escapeHtml(post.author === 'admin' ? 'Unfilterer' : (post.author || 'Anonymous'))}
            </div>
        </div>
        <div class="article-content">${escapeHtml(post.content).replace(/\n/g, '<br>')}</div>
    `;
    loadComments(id);
}

function showGrid() {
    switchView('grid');
    if(window.location.hash.includes('#post/')) history.pushState("", document.title, window.location.pathname + window.location.search);
    currentPostId = null;
}

async function loadComments(postId) {
    const list = document.getElementById('commentsList');
    list.innerHTML = `<div class="skeleton comments-skeleton"></div>`;
    
    const docId = `post_${postId}_comments`;

    try {
        const doc = await db.collection('posts').doc(docId).get();
        
        if (!doc.exists || !doc.data().comments || doc.data().comments.length === 0) {
            list.innerHTML = '<div class="comment-empty">No comments yet. Start the discussion.</div>';
            return;
        }

        const comments = doc.data().comments; 
        list.innerHTML = comments.map((c, idx) => renderCommentTree(c, idx)).join('');

    } catch (error) {
        console.error(error);
        list.innerHTML = '<p class="text-error">Error loading comments.</p>';
    }
}

function getInitials(name) {
    if (!name) return 'G';
    return String(name).split(' ').map(s => s[0] || '').join('').slice(0,2).toUpperCase();
}

function toggleReplies(index) {
    const el = document.getElementById(`replyList-${index}`);
    if (!el) return;
    const isHidden = getComputedStyle(el).display === 'none';
    el.style.display = isHidden ? 'flex' : 'none';
}

function renderCommentTree(c, parentIndex) {
    let repliesHTML = '';

    if (c.replies && c.replies.length > 0) {
        repliesHTML = `<div id="replyList-${parentIndex}" class="reply-list">
            ${c.replies.map((r, rIndex) => `
                <div class="reply-card">
                    <div class="comment-avatar">${escapeHtml(getInitials(r.author))}</div>
                    <div class="reply-content">
                        <div class="comment-meta">
                            <span class="comment-author">${escapeHtml(r.author)}</span>
                            <span class="comment-date">${timeAgo(new Date(r.timestamp))}</span>
                        </div>
                        <div class="comment-text">${escapeHtml(r.text)}</div>
                        <div class="comment-actions">
                            <button class="btn-link" onclick='openReplyForm(${parentIndex}, ${toJsArg(r.author)}, this)'>Reply</button>
                        </div>
                    </div>
                </div>
            `).join('')}
        </div>`;
    }

    return `
        <div class="comment-item">
            <div class="comment-card">
                <div class="comment-avatar">${escapeHtml(getInitials(c.author))}</div>
                <div class="comment-body-wrap">
                    <div class="comment-meta">
                        <span class="comment-author">${escapeHtml(c.author)}</span>
                        <span class="comment-date">${timeAgo(new Date(c.timestamp))}</span>
                    </div>
                    <div class="comment-text">${escapeHtml(c.text)}</div>
                    <div class="comment-actions">
                        <button class="btn-link" onclick="openReplyForm(${parentIndex}, null, this)">Reply</button>
                        ${c.replies && c.replies.length ? `<button class="btn-link" onclick="toggleReplies(${parentIndex})">${c.replies.length} replies</button>` : ''}
                    </div>
                </div>
            </div>

            ${repliesHTML}
            <div id="replyFormBox-${parentIndex}" class="reply-form-container"></div>
        </div>
    `;
}

let activeReplyIndex = null;

function openReplyForm(parentIndex, replyingToUser, triggerBtn) {
    document.querySelectorAll('.reply-form-container').forEach(el => {
        el.innerHTML = '';
        el.classList.remove('active');
    });

    const container = document.getElementById(`replyFormBox-${parentIndex}`);
    const placeholder = replyingToUser ? `Replying to @${replyingToUser}...` : "Write a reply...";
    const preFill = replyingToUser ? `@${replyingToUser} ` : "";
    
    container.innerHTML = `
        <textarea id="replyInput-${parentIndex}" rows="2" placeholder="${placeholder}"></textarea>
        <div class="reply-form-actions">
            <button class="btn-outline" onclick="closeReplyForm(${parentIndex})">Cancel</button>
            <button class="btn" onclick="submitReply(${parentIndex})">Reply</button>
        </div>
    `;
    container.classList.add('active');
    const ta = document.getElementById(`replyInput-${parentIndex}`);
    ta.value = preFill;
    ta.focus();
    ta.setSelectionRange(ta.value.length, ta.value.length);
}

function closeReplyForm(index) {
    const container = document.getElementById(`replyFormBox-${index}`);
    container.classList.remove('active');
    setTimeout(() => container.innerHTML = '', 200);
}

async function postMainComment(e) {
    e.preventDefault();
    const btn = e.target.querySelector('button[type="submit"]');
    const originalText = btn.innerText;
    btn.innerText = "Posting...";
    btn.disabled = true;

    const text = document.getElementById('mainCommentInput').value.trim();
    if(!text) {
        btn.innerText = originalText;
        btn.disabled = false;
        return;
    }

    const docId = `post_${currentPostId}_comments`;
    const docRef = db.collection('posts').doc(docId);
    const newComment = {
        author: visitorId,
        text: text,
        timestamp: new Date().toISOString(),
        replies: [] 
    };

    try {
        const docSnap = await docRef.get();
        if(docSnap.exists) {
            await docRef.update({ comments: firebase.firestore.FieldValue.arrayUnion(newComment) });
        } else {
            await docRef.set({ comments: [newComment], postId: currentPostId });
        }
        document.getElementById('mainCommentInput').value = '';
        loadComments(currentPostId);
        showToast("Comment posted");
    } catch (err) {
        console.error(err); showToast("Error posting.");
    } finally {
        btn.innerText = originalText;
        btn.disabled = false;
    }
}

async function submitReply(parentIndex) {
    const input = document.getElementById(`replyInput-${parentIndex}`);
    const text = input.value.trim();
    if (!text) return;

    const docId = `post_${currentPostId}_comments`;
    const docRef = db.collection('posts').doc(docId);

    try {
        const docSnap = await docRef.get();
        if (!docSnap.exists) return;

        const data = docSnap.data();
        const comments = data.comments;
        const newReply = {
            author: visitorId,
            text: text,
            timestamp: new Date().toISOString()
        };

        if (!comments[parentIndex].replies) comments[parentIndex].replies = [];
        comments[parentIndex].replies.push(newReply);

        await docRef.update({ comments: comments });
        
        loadComments(currentPostId);
        showToast("Reply posted");

    } catch (err) {
        console.error(err);
        showToast("Error posting reply.");
    }
}

function escapeHtml(text) {
    if (!text) return "";
    return String(text).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}

function escapeAttr(text) {
    if (!text) return "";
    return String(text)
        .replace(/&/g, "&amp;")
        .replace(/"/g, "&quot;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}

function toJsArg(value) {
    return JSON.stringify(String(value || ""));
}

function timeAgo(date) {
    const diff = Math.floor((new Date() - date) / 1000);
    if (diff < 60) return "Just now";
    if (diff < 3600) return Math.floor(diff/60) + "m ago";
    if (diff < 86400) return Math.floor(diff/3600) + "h ago";
    return date.toLocaleDateString();
}

function showToast(msg) {
    const el = document.createElement('div');
    el.className = 'toast';
    el.setAttribute('role', 'status');
    el.setAttribute('aria-live', 'polite');
    el.textContent = msg;
    document.getElementById('toastContainer').appendChild(el);
    requestAnimationFrame(() => {
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
    });
    setTimeout(() => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        setTimeout(() => el.remove(), 400);
    }, 3000);
}

/* End extracted script */
</script>
</body>
